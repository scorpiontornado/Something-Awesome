{% extends "sqli_challenge.html" %}

{% block form %}
  <!-- Inspired by https://youtu.be/bAhvzXfuhg8 and https://sqli1.comp6841.quoccabank.com/-->

  <form method="POST" class="mt-0 mb-1 mt-md-2 mb-md-3 me-0 me-sm-2 me-lg-4 me-xl-5" style="width: 100%">
    <!-- https://getbootstrap.com/docs/5.0/forms/input-group/#button-addons -->
    <div class="input-group mb-3">
      <input type="text" name="student_id" id="{{ chal_name }}_student_id" class="form-control" oninput="{{ chal_name }}()" placeholder="Student ID" aria-label="Student ID" aria-describedby="{{ chal_name }}_submit">
      <button class="btn btn-outline-secondary" type="button submit" id="{{ chal_name }}_submit">Search</button>
    </div>
  </form>
{% endblock %}

{% block results %}
  {% if res %}
    <table border=1 class="mx-0">
      <thead>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email</td>
      </thead>

      {% for row in res %}
        <tr>
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
