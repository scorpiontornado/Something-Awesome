{% extends "layout.html" %}

{% block content %}
  {{ super() }}

  {% if username %}
    <p> Welcome, {{ username }}. </p>
    <p> Here's your secret: {{ flag }} </p>
    <a href = "{{ url_for('logout')}}">Logout</a>
  {% else %}
    <p> You are not logged in. </p>
    <a href = "{{ url_for('login')}}">Login</a>
  {% endif %}
  
{% endblock %}
